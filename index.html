<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Translator Tool</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    h1 { color: #333; }
    input, button { margin-top: 1em; display: block; }
    #output { margin-top: 2em; white-space: pre-wrap; background: #f9f9f9; padding: 1em; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Word Translator Tool (via Google API)</h1>
  <label for="apiKey">Google API Key:</label>
  <input type="text" id="apiKey" placeholder="Enter your Google API key" />
  <input type="file" id="fileInput" accept=".csv, .xlsx" />
  <button onclick="handleFile()">読み込む</button>
  <div id="output"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    async function translateText(text, apiKey) {
      const url = `https://translation.googleapis.com/language/translate/v2`;
      const params = new URLSearchParams({
        q: text,
        target: 'ja',
        source: 'en',
        format: 'text',
        key: apiKey
      });

      try {
        const response = await fetch(url, {
          method: 'POST',
          body: params
        });
        const data = await response.json();
        return data.data.translations[0].translatedText;
      } catch (error) {
        return '(翻訳失敗)';
      }
    }

    async function handleFile() {
      const input = document.getElementById('fileInput');
      const file = input.files[0];
      const apiKey = document.getElementById('apiKey').value.trim();
      if (!file) return alert("ファイルを選択してください。");
      if (!apiKey) return alert("APIキーを入力してください。");

      const reader = new FileReader();
      reader.onload = async function(e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const sheetName = workbook.SheetNames[0];
        const sheet = workbook.Sheets[sheetName];
        const json = XLSX.utils.sheet_to_json(sheet);

        let output = '';
        for (const row of json) {
          const word = row["Word"];
          const meaning = await translateText(word, apiKey);
          output += `${word} → ${meaning}\n`;
        }
        document.getElementById('output').textContent = output;
      };
      reader.readAsArrayBuffer(file);
    }
  </script>
</body>
</html>
